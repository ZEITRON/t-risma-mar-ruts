<!DOCTYPE html>
<html>
<head>
<title>Iestatījumi</title>
<style>
    body {
        background-color: red;
    }
</style>
</head>
<body>

<br><br><br><br><br><br>
<table id="excursions">
<tr>
<th onclick="selectParticipants(5)"><img src="picon5.png" width="100" height="100"><font size="12">5</font></th>
<th onclick="selectParticipants(10)"><img src="picon10.png" width="100" height="100"><font size="12">10</font></th>
</tr>
</table>
<font size="5">
<form id="selectionForm" style="display:none;">
  <label for="participants">Izvēlies cilvēku skaitu:</label><br>
  <input type="hidden" id="participants" name="participants">
  
  <div id="transportSelection">
    <label for="transport">Izvēlies transporta veidu:</label>
    <select id="transport" onchange="showInfoButton()">
    <option value="walk">Iet ar kājām</option>
    <option value="bus">Busiņš</option>
    <option value="bike">Riteņi</option>
    </select>
  </div>
  
  <button id="openInfoButton" style="display:none;">Apskatīt informāciju</button>
</form>
</font>
<script>
function selectParticipants(participants) {
    document.getElementById("participants").value = participants;
    document.getElementById("selectionForm").style.display = "block";
}

function showInfoButton() {
    var transport = document.getElementById("transport").value;
    if (transport !== "") {
        document.getElementById("openInfoButton").style.display = "block";
    } else {
        document.getElementById("openInfoButton").style.display = "none";
    }
}

document.getElementById("openInfoButton").onclick = function() {
    var participants = document.getElementById("participants").value;
    var transport = document.getElementById("transport").value;
    
    var link = "xgalvinfo.html?participants=" + participants + "&transport=" + transport;
    
    window.open(link, 'z3');
};
</script>

</body>
</html>
